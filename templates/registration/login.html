{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Budget Co.{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="custom-form">
            <div class="card-header custom-card-header-no-bg">
                <h2 class="text-center">Welcome back!</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary custom-btn-fuchsia">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'budget:register' %}" class="custom-text-fuchsia">Signup</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
