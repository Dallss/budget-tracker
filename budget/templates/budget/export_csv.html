{% extends 'budget/base.html' %}

{% block title %}Export Transactions{% endblock %}

{% block content %}
<div class="card custom-card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center custom-card-header-border custom-card-header-lightpink">
        <h5 class="card-title mb-0">Export Transactions</h5>
    </div>
    <div class="card-body">
        <form method="get" action="{% url 'budget:export-csv' %}">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        {{ form.start_date.label_tag }}
                        {{ form.start_date }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        {{ form.end_date.label_tag }}
                        {{ form.end_date }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        {{ form.category.label_tag }}
                        {{ form.category }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary custom-btn-fuchsia">Export CSV</button>
        </form>
    </div>
</div>
{% endblock %}
